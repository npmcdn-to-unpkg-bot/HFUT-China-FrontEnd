<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HFUT-China-description</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/description.css"/>

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/HFUT-china-wiki.css"/>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container HFUT-China-description">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<img ondragstart="return false" src="img/des_part1.png"/>
            </div>
            <div class="swiper-slide">
            	<img ondragstart="return false" src="img/des_part2.png"/>
            </div>
            <div class="swiper-slide">
            	<img ondragstart="return false" src="img/des_part3.png"/>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="js/swiper.min.js"></script>
    <script src="js/description.js"></script>
    <script type="text/javascript" color="0,0,0" opacity='1' zIndex="-1" count="200" src="http://cdn.bootcss.com/canvas-nest.js/1.0.0/canvas-nest.min.js"></script>
</body>
</html>
