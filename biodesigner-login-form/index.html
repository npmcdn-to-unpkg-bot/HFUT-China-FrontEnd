<!DOCTYPE html>
<html lang="en" ng-app="indexApp">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>biodesigner</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body onkeydown="keyLogin()">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
	                    <div class="col-sm-2 col-sm-offset-5">
	                    	<img src="assets/ico/logo_white_small.png" alt="logo" class="logo_image">
	                    </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Biodesigner</strong> Login </h1>
                        </div>
                    </div>
                    <div class="row form-row" ng-controller="login-ico-controller">
                        <div class="col-sm-4 col-sm-offset-4">
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control form-control-first" id="form-username" ng-model="username" ng-change="updateICO()">
			                        </div>
			                        <div class="form-group form-group-second">
			                        	<label class="sr-only" for="form-password">Password</label>
                                       
		                        	    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control form-control-second" id="form-password" ng-model="password" ng-change="updateICO()">

		                        	    <div class="login-ico" id="login-ico-div">
		                        	    	<img src="assets/ico/login_before_input.png" alt="login-ico" id="input-before-ico">
		                        	   
		                        	   		<a type="submit" href="" title="" onclick="login()">
		                        	   			<img src="assets/ico/login_after_input.png" alt="login-ico" id="input-after-ico">
		                        	   		</a>
		                        	    </div>
                                    </div>
		                           <div class="form-group">
		                             <div class="checkbox">
		                               <label>
		                                 <input type="checkbox" id="remember-me"> Remember me
		                               </label>
		                             </div>
		                           </div>				
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                           
                                <a href=""><strong> Without Account ï¼ŸRegister Now</strong></a>
                           <!--
                        	<h3>Or Login With:</h3> 
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                            -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/angular.min.js"></script>
        <script src="assets/js/spin.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
